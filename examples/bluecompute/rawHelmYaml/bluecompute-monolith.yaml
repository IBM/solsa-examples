      "name": "prometheus",
      "type": "prometheus",
      "access": "proxy",
      "isDefault": true,
      "url": "http://bluecompute-prometheus:9090"
    }
    EOF
    )
    resp=$(curl --write-out "STATUS_CODE:%{http_code}" -X POST ${OPTIONS} -H"Content-Type:application/json" --data-binary "$request_body" ${SCHEME}bluecompute-grafana:3000/api/datasources)
    echo $resp
    if [[ ${resp##*:} != 200 ]]; then
      exit -1
    fi
